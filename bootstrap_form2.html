<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
</head>
<body>   <!--
    <div class="col-lg-3 col-md-6 col-sm-12 border border danger p-3 mx-2"></div>
    <div class="col-lg-3 col-md-6 col-sm-12 border border success p-3 mx-2"></div>
    <div class="col-lg-3 col-md-6 col-sm-12 border border info p-3 mx-2"></div>
    <div class="col-lg-3 col-md-6 col-sm-12 border border dark p-3 mx-2"></div> 
    -->
    <div class="row mx-5 my-3  shadow-lg ">
        
        <div class="col-lg-5 col-md-12 col-sm-12 text text-white my-1 mx-1 rounded" style="background-color: rgb(4, 195, 4);">
            <h1 class="text-white mt-5 mb-1 mx-5 p-5 fs-1 "> New <br> Prospective <br> Students</h1>
            <p > 
                <h1 class=" my-5 mx-5 ps-5 py-5 fw-normal"> 
                    Create your myNTI <br> student account to<br> get started with the<br> new student<br> registration
                </h1>
            </p>
        </div>

        <div class="col-lg-6 col-md-12 col-sm-12">
            <form> 
                <h2 class="my-4 mx-3" >Start Application</h2>
                
                <div class="row">
                  
                    <div class="col">
                         <label for="" class="form-label"> First Name </label>
                        <input type="text" class="form-control mb-4" placeholder="Type Name" name="First Name">
                    </div>
                  
                    <div class="col">
                        <label class="form-label">Other Name</label>
                        <input type="text" class="form-control mb-4" placeholder="Type Other Name" >
                    </div>
                    

                <div class="row">
                    <div class="col">
                        <label for="" class="form-label"> Surame </label>
                       <input type="text" class="form-control mb-4" placeholder="Type Name" >
                   </div>
                 
                   <div class="col">
                       <label class="form-label">Email</label>
                       <input type="text" class="form-control mb-4" placeholder="Type Email" >
                   </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="" class="form-label"> Mobile Number </label>
                       <input type="text" class="form-control mb-4" placeholder="080 3453 0000" >
                   </div>
                 
                   <div class="col">
                       <label class="form-label"> Gender</label>
                       <select class="form-control">
                            <datalist> 
                                <option value="none" selected disabled hidden >Gender</option> 
                                <option value="male"> Male </option>
                                <option value="female"> Female </option>
                            </datalist>
                        </select>
                   </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label"> Marital Status</label>
                        <select id="Gender" name="Gender" placeholder="Select Status" class="form-control"> 
                            <option value="none" selected disabled hidden >Select status</option> 
                            <option value="single"> Single </option>
                             <option value="married"> Married </option>
                             <option value="divorced"> Divorced </option>
                         </select>
                    </div>
                 
                   <div class="col">
                       <label class="form-label">Date of Birth</label>
                       <input type="date" name="birthday" id="birthday" class="form-control mb-4" placeholder="Type" >
                   </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label"> Physically Challenged?</label>
                        <select id="" name="" placeholder="Select Status" class="form-control"> 
                            <option value="None"> None </option>
                             <option value="yes"> Yes </option>
                         </select>
                    </div>

                    <div class="col">
                        <label class="form-label"> Other Disability</label>
                        <select id="" name="" placeholder="Select Status" class="form-control"> 
                            <option value="None"> None </option>
                             <option value="yes"> Yes </option>
                         </select>
                    </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label mt-4 me-1"> Choose Password </label>
                        <input type="password" class="form-control mb-4" placeholder="Type Password">  
                    </div>
                    <div class="col">
                        <label class="form-label mt-4 ms-3"> Confirm Password </label>
                        <input type="password" class="form-control mb-4" placeholder="Retype Password">  
                    </div>
                </div>

                <button class="btn btn-info w-25 m-5 text-white" style="background-color: rgb(19, 158, 19);"> Apply </button>
                
        </div>

              </form>
        </div>
    </div>
</body>
</html>
