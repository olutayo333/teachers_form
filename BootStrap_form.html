<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
   
</head>
<body>
    <div class="m-5 shadow-lg p-5">
        <h1 class="text-center text-decoration-underline">Sign Up</h1>
    <label for="" class="form-label "> First Name </label>
    <input type="text"  placeholder="First name" maxlength="20" autofocus class="form-control mb-4">

    <label for="" class="form-label"> Last Name </label>
    <input type="text"  placeholder="Last Name" maxlength="20" class="form-control mb-4">

    <label for="" class="form-label"> Email </label>
    <input type="text"  placeholder="Enter your Email"  class="form-control mb-4">

    <label for="" class="form-label"> Password </label>
    <input type="password"  placeholder="Enter your password" maxlength="12"  class="form-control mb-4">

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
        <label class="form-check-label" for="mySwitch">Dark Mode</label>
    </div>

    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked> Option 1
        <label class="form-check-label" for="radio1"></label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
        <label class="form-check-label" for="radio2"></label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" disabled>Option 3
        <label class="form-check-label"></label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
        <label class="form-check-label">Option 1</label>
      </div>

      <label for="customRange" class="form-label">Custom range</label>
      <input type="range" class="form-range" id="customRange" step="10">

      <div class="input-group">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Username">
      </div>
    
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Your Email">
        <span class="input-group-text">@example.com</span>
      </div>

    <button class="btn btn-info w-50 my-3 d-block mx-auto"> Submit </button>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
